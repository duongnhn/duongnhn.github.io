<html>
  <head>
    <style>
      html {
        background: url("color-design-flora-1166644.jpg") no-repeat center center fixed;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
      }
      html, body {
          height: 100%;
      }

      html {
          display: table;
          margin: auto;
      }

      body {
          display: table-cell;
          vertical-align: middle;
      }
      .info {
          position: relative;
          margin-top: 15%;
      }
      .copy-right {
          position: relative;
          margin-top: 20%;
      }

      .submit {
        display: inline-block; text-align: center; width: 100%;
        margin-top:2%;
      }
      .box {
        margin-top: -3%;
        display: inline-block; text-align: center; width: 100%;
      }
      .label {
        text-align: center;
      }
      input[type="text"] {
        font-size:28px;
      }
      input[type="submit"] {
        font-size:20px;
      }
      .search-img {
        margin-left: -5%;
      }

      a {
        color: inherit;
      }
    </style>
  </head>
  <body>
    <div class="search-form" style="text-align: center">
      <form action="./result.html">
        <div class="label"><img src="logo.png" alt="meFind" height="100" width="100"></div>
        <div class="box">
          <input size="20" type="text" value="" maxlength="25" autocapitalize="off" autocorrect="off" autocomplete="off" spellcheck="false" aria-controls="sw_as">
          <img class="search-img" src="search.png" alt="meFind" height="20" width="20">
        </div>
        <div class="submit">
          <input type="submit" value="Search" style="font-family:Century Gothic">
        </div>
      </form>
    </div>
    <div class="info">
      <p style="text-align: center">
        <font face="Century Gothic" size="4">
          This website is fictional and created purely for academic research purposes. </br>
          No search or personally identifiable data is collected. </br>
          The search bar will not produce any results, but you could try.
        </font>
      </p>
    </div>

    <div class="copy-right">
      <p style="text-align: center">
        <font face="Century Gothic" size="1">
          For questions or more information, please email <a class="email" href="mailto:ctran4@uoregon.edu">ctran4@uoregon.edu.</a> </br>
          Photo by <a href="https://www.pexels.com/photo/green-potted-plant-on-white-ceramic-vase-1166644/">Andreea Ch</a> from Pexels
        </font>
      </p>
    </div>
  </body>
</html>
