<head>
  <style>
    body {
      font-family: 'Helvetica', 'System UI', sans-serif;
      color: white;
      font-size: 18px;
      font-weight: bold;
    }

    .main-container {
      position: relative;
      margin: 0 auto;
      width: 512px;
    }

    .phone {
      width: 100%;
    }

    .hotspot {
      position: absolute;
      top: 80px;
      left: 60px;
      width: 80px;
      height: 80px;
      cursor: pointer;
    }

    .hotspot.a {
      left: 160px;
      top: 200px;
    }

    .hotspot.b {
      left: 90px;
      top: 300px;
    }

    .hotspot.c {
      left: 160px;
      top: 500px;
    }

    .hotspot.d {
      left: 270px;
      top: 524px;
    }

    .marker {
      width: 60px;
      height: 60px;
      margin: 10px;
    }

    #info {
      transition: all 0.2s ease;
      position: absolute;
      left: 88px;
      top: 400px;
    }

    .info--hidden {
      opacity: 0;
    }

    .message {
      position: absolute;
      top: 24px;
      left: 40px;
      width: 248px;
      text-align: center;
    }

    .needle {
      width: 330px;
    }

    .instruction {
      position: absolute;
      bottom: 215px;
      left: 80px;
      color: black;
      font-size: 22px;
    }

    .legend {
      position: absolute;
      display: inline-block;
      font-size: 16px;
      font-weight: medium;
      background: white;
      color: black;
      padding: 4px 6px;
      box-shadow: 0 0 16px rgba(0, 0, 0, .12);
    }
  </style>
</head>
<body>
  <div class="main-container">
    <img class="phone" src="./app.png">
    <div class="hotspot a" onclick="showInfo('a')"><img class="marker" src="./High.png"></div>
    <div class="hotspot b" onclick="showInfo('b')"><img class="marker" src="./High-3.png"></div>
    <div class="hotspot c" onclick="showInfo('c')"><img class="marker" src="./High-1.png"></div>
    <div class="hotspot d" onclick="showInfo('d')"><img class="marker" src="./High-2.png"></div>
    <div id="info" class="info--hidden">
      <img class="needle" src="./Needle-Medium.png">
      <span class="message">You are here</span>
    </div>
    <div class="instruction">Where is the nearest power plug?</div>
    <div class="legend">0.1 mile, public library</div>
  </div>
  <script>
    let legendMapping = {
      'c': '.1 mile, Public Library',
      'd': '.2 mile, Community Center',
      'b': ".3 mile, Peet's Coffee",
      'a': '.4 mile, Starbucks'
    };

    function showInfo(spotClass) {
      document.getElementById('info').className = '';
      let hotspotEl = Array.from(document.getElementsByClassName('hotspot')).filter(el => el.className.indexOf(spotClass) >= 0)[0];
      let legendEl = document.querySelector('.legend');
      legendEl.style.left = hotspotEl.offsetLeft - 30;
      legendEl.style.top = hotspotEl.offsetTop - 10;
      legendEl.innerText = legendMapping[spotClass];
    }

  </script>
</body>
